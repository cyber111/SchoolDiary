<div class="form container ">
    <h1>Add Students</h1>
    <div class="rows">
        <div class="col-md-6">
            <div class="form-group">
                <label>First Name</label>
                <input [(ngModel)]='FirstName' type="text" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Last Name</label>
                <input [(ngModel)]='LastName' type="text" class="form-control">
            </div>
        </div>
    </div>

    <div class="rows">
        <div class="col-md-6">
            <div class="form-group">
                <label>Roll No</label>
                <input [(ngModel)]='RollNo' type="text" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Parent's ID</label>
                <input [(ngModel)]='ParentID' type="text" class="form-control">
            </div>
        </div>
    </div>

    <div class="rows">

        <div class="col-md-6">
            <div class="form-group">
                <label>Username</label>
                <input [(ngModel)]='UserName' type="text" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Password</label>
                <input [(ngModel)]='Password' type="password" class="form-control">
            </div>
        </div>
    </div>

    <div class="rows">

        <div class="col-md-6">
            <div class="form-group">
                <label>Board</label>
                <input [(ngModel)]='Board' type="text" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Address</label>
                <input [(ngModel)]='Address' type="text" class="form-control">
            </div>
        </div>
    </div>

    <div class="rows">
        <div class="col-md-6">
            <div class="form-group">
                <label>Birth Date</label>
                <input [(ngModel)]='BirthDate' type="date" class="form-control" value="null">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Email</label>
                <input [(ngModel)]='Email' type="text" class="form-control">
            </div>
        </div>
    </div>

    <div class="rows">
        <div class="col-md-6">
            <div class="form-group">
                <label>Class</label>
                <input [(ngModel)]='Class' type="text" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Division</label>
                <input [(ngModel)]='Division' type="text" class="form-control">
            </div>
        </div>
    </div>

    <div class="rows">
        <div class="col-md-6">
            <div class="form-group">
                <label>Diviosn ID</label>
                <input [(ngModel)]='DiviosnID' type="text" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Class ID</label>
                <input [(ngModel)]='ClassID' type="text" class="form-control">
            </div>
        </div>
    </div>


    <div class="rows">
        <div class="col-md-6">
            <div class="form-group">
                <label>USer ID</label>
                <input [(ngModel)]='USerID' type="text" class="form-control">
            </div>
        </div>
        <div class="col-md-4">
                <div class="form-group">
                    <label>Gender</label>
                    <select [(ngModel)]="Gender" class="form-control">
                        <option value="Male" >Male</option>
                        <option value="Female" >Female</option>
                    </select>
                </div>
            </div>
    </div>

    <div class="col-md-6">
        <div class="rows">
            <div>
                <button (click)='onAdd()' class="btn btn-success">Add</button>
                <button style="margin-left: 10px;" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </div>


</div>
