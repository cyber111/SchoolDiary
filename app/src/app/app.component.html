<!DOCTYPE html>
<html lang="en">

<head>
    <title>School Diary</title>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="font-weight: bold; font-size: 15dp;" [routerLink]="['/home']" routerLinkActive="router-link-active" >SCHOOL DIARY</a>
            </div>
            <div class="collapse navbar-collapse">
                <div *ngIf="toRender()">
                        <ul class="nav navbar-nav">
                                <li> <a routerLink="/students-list">Students</a></li>
                            </ul>
                            <ul class="nav navbar-nav">
                                <li> <a routerLink="/parent-list">Parent</a></li>
                            </ul>
                            <ul class="nav navbar-nav">
                                <li> <a routerLink="/faculty-list">Faculty</a></li>
                            </ul>
                            <ul class="nav navbar-nav">
                                <li> <a routerLink="/user-list">Users</a></li>
                            </ul>

                </div>
                <ul *ngIf="!toRender()" class="nav navbar-nav pull-right">
                        <li> <a (click)='onLogin()'>Login</a></li>
                    </ul>
                <ul *ngIf="toRender()" class="nav navbar-nav pull-right">
                    <li> <a (click)='onLogout()'>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

</body>
<router-outlet></router-outlet>

</html>
