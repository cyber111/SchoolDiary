<h1 style="text-align: center;" class="container">Login</h1>


<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="login">

      <div class="form">
        <div class="form-group">
          <label for="">Username</label>
          <input [(ngModel)]="username" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input [(ngModel)]="password" type="password" class="form-control" >
        </div>
        <div class="form-group" >
          <label>LOGIN FOR</label>
          <select [(ngModel)]="roll" class="form-control" style="margin-bottom: 10px;">
              <option value="Admin" >Admin</option>
              <option value="Customer" >Customer</option>
          </select>
        <div class="form-group">
          <button (click)="onLogin()" class="btn btn-success">Login</button>
          <a class="btn btn-warning pull-right" routerLink="/user-register">Register</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
