            <h1 style="text-align: center; ">USERS</h1>
            <li> <a routerLink="/students-list">Students</a></li>
            <li> <a routerLink="/parent-list">Parent</a></li>
            <li> <a routerLink="/faculty-list">Faculty</a></li>
            <li> <a routerLink="/user-list">User</a></li>

            <button routerLink='/parent-add' style="margin-bottom: 10px"
                class="btn btn-primary pull-right AddButton">Add
                Parent</button>
            <table class="table table-bordered table-hover">
                <thead class="table-heads">
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                <tbody>

                    <tr *ngFor="let user of users">
                        <td>{{user.USERNAME}}</td>
                        <td>{{user.EMAIL}}</td>
                        <!-- <td>{{user.UID}}</td> -->


                        <td>
                            <button class="btn btn-warning glyphicon glyphicon-pencil"></button>
                            <button (click)='onDelete()' style="margin-left: 10px;"
                                class="btn btn-danger glyphicon glyphicon-trash"></button>
                                <button (click) = 'onBlock(user.UID)' style="margin-left: 10px;"  class="btn btn-success">Block</button>
                                <button (click) = 'onUnBlock(user.UID)' style="margin-left: 10px;"  class="btn btn-primary">Unblock</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
