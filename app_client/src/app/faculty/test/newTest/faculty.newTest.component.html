<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Schedule</title>
</head>

<body>
  <div class="col-md-4"></div>
  <div class="container col-md-4">

    <h2 style="text-align: center;">New Test</h2>
    <div class="row">
      <div class="form-group">
        <label>Date</label>
        <input [(ngModel)]="date" class="form-control" type="date" name="" id="">
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label>Test Name</label>
        <input [(ngModel)]="test_name" class="form-control" type="text">
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label>Subject</label>
          <input [(ngModel)]="subject" class="form-control" type="text">
      </div>
    </div>

    <div class="row">
        <div class="form-group">
          <label for="">Class</label>
            <select name="class" class="form-control" [(ngModel)]="class_name">
                <option value="10TH">10TH</option>
                <option value="9TH">9TH</option>
                <option value="8TH">8TH</option>
                </select>
        </div>
      </div>

    <div class="row">
      <div class="form-group">
          <button class="btn btn-success" (click) = "onAddTest()">Next</button>
      </div>
    </div>

    


  </div>

</body>

</html>
