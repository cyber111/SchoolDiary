<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Schedule</title>
</head>

<body>
  <div class="col-md-4"></div>
  <div class="container col-md-4">

    <h2 style="text-align: center;">New Remark</h2>
    <div class="row">
      <div class="form-group">
        <label>Date</label>
        <input [(ngModel)]="date" class="form-control" type="date" name="" id="">
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label>Remark</label>
        <input [(ngModel)]="remark" class="form-control" type="text">
      </div>
    </div>



    <div class="row">
      <div class="form-group">
          <button class="btn btn-success" (click) = "insertRemark()">Add Remark</button>
      </div>
    </div>

    


  </div>

</body>

</html>
